<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gato</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="tic-tac-toe-board">
        <div id="0" class="tic-tac-toe-item">
          0 x 0
          <h1>X</h1>
        </div>
        <div id="1" class="tic-tac-toe-item">
          0 x 1
          <h1>O</h1>
        </div>
        <div id="2" class="tic-tac-toe-item">
          0 x 2
          <h1>X</h1>
        </div>
        <div id="3" class="tic-tac-toe-item">
          1 x 0
          <h1>O</h1>
        </div>
        <div id="4" class="tic-tac-toe-item">
          1 x 1
          <h1>X</h1>
        </div>
        <div id="5" class="tic-tac-toe-item">
          1 x 2
          <h1>O</h1>
        </div>
        <div id="6" class="tic-tac-toe-item">
          2 x 0
          <h1>X</h1>
        </div>
        <div id="7" class="tic-tac-toe-item">
          2 x 1
          <h1>X</h1>
        </div>
        <div id="8" class="tic-tac-toe-item">
          2 x 2
          <h1>O</h1>
        </div>
      </div>
    </div>

    <script src="js/rules.js"></script>
  </body>
</html>
